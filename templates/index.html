<!DOCTYPE html>
<html>
<head>
    <title>My Web Application</title>
    <style>
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>My Web Application</h1>
    <button class="button" onclick="sendRequest('button1')">Button 1</button>
    <button class="button" onclick="sendRequest('button2')">Button 2</button>
    <button class="button" onclick="sendRequest('button3')">Button 3</button>
    
    <div id="responseText" style="margin: 20px;"></div>

    <script>
        async function sendRequest(button) {
            try {
                const response = await fetch(`/api/${button}`, { method: 'POST' });
                const data = await response.json();
                document.getElementById('responseText').innerText = data['message'];
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('responseText').innerText = 'Error occurred while processing request';
            }
        }
    </script>
</body>
</html>
